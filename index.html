<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>League of Legends Data Thingy</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./functions.js" charset="utf-8"></script>

</head>

<body>
  <div id="container" class="container-fluid">

    <!-- Input row -->
    <input id="data" size="30">

    <p>Select your Region:</p>

    <div>
      <input type="radio" id="euw" name="region" value="euw"
             checked>
      <label for="euw">EU West</label>
    </div>
    
    <div>
      <input type="radio" id="eue" name="region" value="eue">
      <label for="eue">EU East</label>
    </div>
    
    <div>
      <input type="radio" id="na" name="region" value="na">
      <label for="na">North America</label>
    </div>


    <button id="btn">Search</button>

    <div id="display"></div>
    
    <script src="functions.js"></script>
    
    <!-- Search button -->
    <button type="button" class="btn btn-success" id="search">Search</button>

    <!-- Output box -->
    <div class="row silver">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 class="silver">Output</h1>
          <h2>
              <span id="silver-price" class="price"></span>
              <small id="silver-change" class="change"></small>
            </h2>
        </div>
      </div>


  </div>
</body>

</html>
